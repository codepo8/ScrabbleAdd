<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Add</title>
    <link rel="stylesheet" href="ScrabbleAdd.css">
</head>
<body>
    <div class="header">
        <div class="row">
            <div class="half">
                <h1><span id="status1"></span><input type="button" value="Anke" id="pl1name"></h1>
            </div>
            <div class="half">
                <h1><span id="status2"></span><input type="button" value="Chris" id="pl2name"></h1>
            </div>
        </div>
    </div>
    <form class="menu">
        <div class="buttongroup search">            
            <label for="n">Name: </label>
            <input id="n" value="newgame">
            <button name="action" value="newgame">start game</button>
        </div>    
        <div class="buttongroup secondary">            
            <button name="action" id="restorebutton" value="restore">Restore game</button>
            <button name="action" id="purgebutton" value="purge">Purge all data</button>
        </div>
        <ul id="gameslist"></ul>
    </form>
    <div class="body">
        <div class="row" id="resultslists">
            <div class="half">
                <ul id="pl1list"></ul>
            </div>
            <div class="half">
                <ul id="pl2list"></ul>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="row">
            <div class="half">
                <p>Total: <output id="pl1res">0</output></p>
            </div>
            <div class="half">
                <p>Total: <output id="pl2res">0</output></p>
            </div>
        </div>
        <form class="form" id="moveform">
            <div class="half">
                <input id="pl1" type="search"><input type="submit" value="Add">
            </div>
            <div class="half">
                <input id="pl2" type="search"><input type="submit" value="Add">
            </div>
        </form>
    </div>
    <script src="ScrabbleAdd.js"></script>
</body>
</html>
